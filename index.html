<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Simple Inventory App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>My Simple Inventory App</h1>
        
        <button id="load-all-items">Load All Items</button>
        
        <div id="items-container">
            <table id="items-table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="items-list">
                    <!-- Items will be loaded here dynamically -->
                </tbody>
            </table>
        </div>
        
        <hr>
        
        <div class="form-container">
            <h2>Add New Item to Database</h2>
            <form id="add-item-form">
                <div class="form-group">
                    <label for="item-id">ID:</label>
                    <input type="text" id="item-id" placeholder="Placeholder" required>
                </div>
                <div class="form-group">
                    <label for="item-name">Name:</label>
                    <input type="text" id="item-name" placeholder="Placeholder" required>
                </div>
                <div class="form-group">
                    <label for="item-price">Price:</label>
                    <input type="number" id="item-price" placeholder="Placeholder" required>
                </div>
                <button type="submit" id="add-item-btn">Add Item</button>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
